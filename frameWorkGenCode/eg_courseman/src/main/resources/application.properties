# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/courseman1
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable automatic initialization - we'll use our DatabaseInitializer instead
spring.sql.init.mode=never

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template-location=true

# Server Configuration
server.port=8082


# Enable debug logging for startup issues
logging.level.org.springframework.boot=DEBUG
logging.level.org.hibernate=INFO
logging.level.org.springframework.web=INFO
# Database Configuration

spring.datasource.driverClassName=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


logging.level.org.springframework.transaction=DEBUG
# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.vnu.sme.ocl2annos=DEBUG
spring.main.allow-circular-references=true

# Enable debug for validation
logging.level.org.springframework.validation=DEBUG

# Enable bean definition overriding
spring.main.allow-bean-definition-overriding=true


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: header}"></head>
<body>
    <nav th:replace="~{layout :: navbar}"></nav>

    <div class="container mt-4">
        <h2 th:text="${course.id == null ? 'Add New Course' : 'Edit Course'}"></h2>
        
        <form th:action="@{/courses}" th:object="${course}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="code" class="form-label">Course Code</label>
                <input type="text" class="form-control" id="code" th:field="*{code}">
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
            
            <div class="mb-3">
                <label for="semester" class="form-label">Semester</label>
                <input type="number" class="form-control" id="semester" th:field="*{semester}">
            </div>
            
            <div class="mb-3">
                <label for="credits" class="form-label">Credits</label>
                <input type="number" step="0.5" class="form-control" id="credits" th:field="*{credits}">
            </div>
            
            <div class="d-flex justify-content-between">
                <a th:href="@{/courses}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: header}"></head>
<body>
    <nav th:replace="~{layout :: navbar}"></nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Class Registration Details</h2>
            <div class="btn-group">
                <a th:href="@{/registrations}" class="btn btn-secondary">Back to List</a>
                <a th:href="@{/registrations/edit/{id}(id=${registration.id})}" class="btn btn-warning">Edit</a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 th:text="${registration.student.name + ' - ' + registration.sclass.name}" class="card-title mb-0"></h4>
            </div>
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">ID</dt>
                    <dd class="col-sm-9" th:text="${registration.id}"></dd>
                    
                    <dt class="col-sm-3">Student</dt>
                    <dd class="col-sm-9">
                        <a th:href="@{/students/view/{id}(id=${registration.student.id})}" th:text="${registration.student.name}"></a>
                    </dd>
                    
                    <dt class="col-sm-3">Class</dt>
                    <dd class="col-sm-9">
                        <a th:href="@{/classes/view/{id}(id=${registration.sclass.id})}" th:text="${registration.sclass.name}"></a>
                    </dd>
                </dl>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: header}"> 
<!--<head th:replace="layout :: header"></head>-->
<body>
    <nav th:replace="~{layout :: navbar}"></nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 th:text="${student.id == null ? 'Add New Student' : 'Edit Student'}" class="mb-0"></h2>
            </div>
            <div class="card-body">
                <!-- Global errors -->
            <!--     <div class="alert alert-danger" th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></div> -->
                <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                <form th:action="@{/students}" th:object="${student}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" 
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    
                    <!-- Display calculated fields if editing an existing student -->
                    <div class="row" th:if="${student.id != null}">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Total Credits (Calculated)</label>
                                <input type="text" class="form-control" th:value="${#numbers.formatDecimal(student.totalCredits, 1, 1)}" 
                                       readonly disabled>
                                <small class="form-text text-muted">This value is calculated automatically based on enrolled courses.</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Average Grade (Calculated)</label>
                                <input type="text" class="form-control" th:value="${#numbers.formatDecimal(student.average, 1, 2)}" 
                                       readonly disabled>
                                <small class="form-text text-muted">This value is calculated automatically based on course grades and credits.</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/students}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout :: footer}"></footer>
    
    <script>
        // Highlight fields with errors
        document.addEventListener('DOMContentLoaded', function() {
            const invalidFields = document.querySelectorAll('.is-invalid');
            if (invalidFields.length > 0) {
                invalidFields[0].focus();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<head th:replace="~{layout :: header}"></head>
<body>
    <nav th:replace="~{layout :: navbar}"></nav>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h2>List Students</h2>
            </div>
            <div class="col text-end">
                <a th:href="@{/students/new}" class="btn btn-primary">Add new student</a>
            </div>
        </div>
        
        <!-- Thông báo -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <!-- Bảng danh sách sinh viên -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Total Credits</th>
                        <th>Total Grade</th>
                        <th>Average Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.totalCredits != null ? #numbers.formatDecimal(student.totalCredits, 1, 1) : '0'}"></td>
                        <td th:text="${student.sumProduct != null ? #numbers.formatDecimal(student.sumProduct, 1, 2) : '0'}"></td>
                        <td th:text="${student.average != null ? #numbers.formatDecimal(student.average, 1, 2) : '0'}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/students/view/{id}(id=${student.id})}" class="btn btn-info btn-sm">View</a>
                                <a th:href="@{/enrolments/student/{id}(id=${student.id})}" class="btn btn-secondary btn-sm">Enrol</a>
                                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>
                                <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('Do you want delete the student?')">Delete</a>
                                <a th:href="@{/students/recalculate/{id}(id=${student.id})}" class="btn btn-primary btn-sm">ReCalculate</a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${students.empty}">
                        <td colspan="6" class="text-center">Haven't got any student in list</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

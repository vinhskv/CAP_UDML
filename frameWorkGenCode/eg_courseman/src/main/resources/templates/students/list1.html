<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: header}"></head>
<body>
    <nav th:replace="~{layout :: navbar}"></nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Students</h2>
            <a th:href="@{/students/new}" class="btn btn-primary">Add New Student</a>
        </div>

        <!-- Message Alerts -->
        <div class="alert alert-success alert-dismissible fade show" th:if="${successMessage}" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <div class="alert alert-danger alert-dismissible fade show" th:if="${errorMessage}" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="alert alert-info" th:if="${students.empty}">
            No students found. Please add a new student.
        </div>

        <div class="table-responsive" th:if="${!students.empty}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Total Credits</th>
                        <th>Average</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${#numbers.formatDecimal(student.totalCredits, 1, 1)}"></td>
                        <td th:text="${#numbers.formatDecimal(student.average, 1, 2)}"></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/students/view/{id}(id=${student.id})}" class="btn btn-info">
                                    <i class="fas fa-eye"></i> View
                                </a>
                                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <a th:href="@{/students/delete/{id}(id=${student.id})}" 
                                   class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this student?')">
                                    <i class="fas fa-trash"></i> Delete
                                </a>
                                <a th:href="@{/students/recalculate/{id}(id=${student.id})}" 
                                   class="btn btn-secondary"
                                   title="Recalculate student statistics">
                                    <i class="fas fa-sync"></i> Recalculate
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer th:replace="~{layout :: footer}"></footer>
    
    <!-- JavaScript for auto-hide alert messages -->
    <script>
        // Auto-hide alert messages after 5 seconds
        window.setTimeout(function() {
            $(".alert-success, .alert-danger").fadeTo(500, 0).slideUp(500, function(){
                $(this).remove(); 
            });
        }, 5000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<head th:replace="~{layout :: header}"></head>
<body>
    <nav th:replace="~{layout :: navbar}"></nav>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h2>Chi tiết Sinh viên</h2>
            </div>
            <div class="col text-end">
                <a th:href="@{/students}" class="btn btn-secondary">Quay lại</a>
            </div>
        </div>
        
        <!-- Thông báo -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <!-- Thông tin sinh viên -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                Thông tin sinh viên
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>ID:</strong> <span th:text="${student.id}"></span></p>
                        <p><strong>Họ và Tên:</strong> <span th:text="${student.name}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Tổng Tín chỉ:</strong> <span th:text="${student.totalCredits != null ? #numbers.formatDecimal(student.totalCredits, 1, 1) : '0'}"></span></p>
                        <p><strong>Tổng Điểm:</strong> <span th:text="${student.sumProduct != null ? #numbers.formatDecimal(student.sumProduct, 1, 2) : '0'}"></span></p>
                        <p><strong>Điểm Trung bình:</strong> <span th:text="${student.average != null ? #numbers.formatDecimal(student.average, 1, 2) : '0'}"></span></p>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="d-flex gap-2">
                            <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning">Sửa</a>
                            <a th:href="@{/students/recalculate/{id}(id=${student.id})}" class="btn btn-primary">Tính lại</a>
                            <a th:href="@{/enrolments/student/{id}(id=${student.id})}" class="btn btn-success">Đăng ký khóa học</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Danh sách đăng ký khóa học -->
        <div class="card">
            <div class="card-header bg-info text-white">
                Danh sách đăng ký khóa học
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Khóa học</th>
                                <th>Mã</th>
                                <th>Tín chỉ</th>
                                <th>Điểm quá trình</th>
                                <th>Điểm thi</th>
                                <th>Điểm tổng kết</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="enrolment : ${student.enrolments}">
                                <td th:text="${enrolment.id}"></td>
                                <td th:text="${enrolment.courseModule.name}"></td>
                                <td th:text="${enrolment.courseModule.code}"></td>
                                <td th:text="${enrolment.courseModule.credits}"></td>
                                <td th:text="${enrolment.internalMark != null ? #numbers.formatDecimal(enrolment.internalMark, 1, 2) : '-'}"></td>
                                <td th:text="${enrolment.examMark != null ? #numbers.formatDecimal(enrolment.examMark, 1, 2) : '-'}"></td>
                                <td th:text="${enrolment.finalGrade != null ? #numbers.formatDecimal(enrolment.finalGrade, 1, 2) : '-'}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/enrolments/grades/{id}(id=${enrolment.id})}" class="btn btn-primary btn-sm">Điểm</a>
                                        <a th:href="@{/enrolments/delete/{id}(id=${enrolment.id})}" class="btn btn-danger btn-sm"
                                           onclick="return confirm('Bạn có chắc chắn muốn xóa đăng ký này?')">Xóa</a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${student.enrolments == null || student.enrolments.empty}">
                                <td colspan="8" class="text-center">Chưa có đăng ký nào</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
